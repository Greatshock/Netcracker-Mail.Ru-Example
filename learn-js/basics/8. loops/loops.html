<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
</head>
<body>
<script>
    for (let i = 2; i <= 10; i+=2) {
        alert(i);
    }

    let i = 0;
    while (i < 3) {
        alert( "номер " + i + "!" );
        i++;
    }

    let num;
    do {
        num = prompt("Введите число больше 100?", "0");
    } while (num <= 100 && num != null);
</script>
</body>
</html>
